<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hockey Ipsum</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animate1.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <!-- <button class="puckButton"><i class="fas fa-hockey-puck animated infinite pulse"></i></button> -->
    <main>
        <div class="wrapper">
            <h1>Hockey Ipsum</h1>
            <form action="">
                <p class="shiftHead">How many shifts?</p>
                <div class="shifts">
                    <input type="radio" id="shiftChoice1"
                    name="shift" value="1">
                    <label for="shiftChoice1">1</label>
                    <input type="radio" id="shiftChoice2"
                    name="shift" value="2">
                    <label for="shiftChoice2">2</label>
                    <input type="radio" id="shiftChoice3"
                    name="shift" value="3">
                    <label for="shiftChoice3">3</label>
                    <input type="radio" id="shiftChoice4"
                    name="shift" value="4">
                    <label for="shiftChoice4">4</label>
                    <input type="radio" id="shiftChoice5"
                    name="shift" value="5">
                    <label for="shiftChoice5">5</label>
                    <input type="radio" id="shiftChoice6"
                    name="shift" value="6">
                    <label for="shiftChoice6">6</label>
                    <input type="radio" id="shiftChoice7"
                    name="shift" value="7">
                    <label for="shiftChoice7">7</label>
                    <input type="radio" id="shiftChoice8"
                    name="shift" value="8">
                    <label for="shiftChoice8">8</label>
                    <input type="radio" id="shiftChoice9"
                    name="shift" value="9">
                    <label for="shiftChoice9">9</label>
                    <input type="radio" id="shiftChoice10"
                    name="shift" value="10">
                    <label for="shiftChoice10">10</label>
                </div>
                <div class="lines">
                    <p>How many lines are going tonight?</p>
                    <input type="radio" id="lineChoice1"
                    name="line" value="1">
                    <label for="lineChoice1">1</label>
                    <input type="radio" id="lineChoice2"
                    name="line" value="2">
                    <label for="lineChoice2">2</label>
                    <input type="radio" id="lineChoice3"
                    name="line" value="3">
                    <label for="lineChoice3">3</label>
                    <input type="radio" id="lineChoice4"
                    name="line" value="4">
                    <label for="lineChoice4">4</label>
                </div>
                <button href="#result" class="submitButton" type="submit">Let's go!</button>
            </form>
    
            <div id="result"class="result"></div>
            <button class="copyButton" data-clipboard-action="copy" data-clipboard-target=".result">Put it on the tape, bud</button>
            
            <footer>
    <h2>Made by Brent Carabott</h2>
            </footer>
        </div>
    </main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
